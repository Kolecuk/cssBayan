<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CSS accordion">
	<meta name="keywords" content="css accordion, html accordion, accordion menu">
	<link rel="stylesheet" href="./style.css" />
	<link rel="icon" href="assets/favicon.ico">
	<title>CSS Bayan</title>
</head>

<body>
	<header>
		<div class="wrapper header--wrapper">
			<img class="logo" src="./assets/svg/meme-logo.svg" alt="meme logo">
			<h1>
				CSS Bayan
			</h1>
		</div>
	</header>

	<main>
		<div class="wrapper main--wrapper">
			<div class="accordion">

				<div class="accordion--item">
					<input class="accordion--item-icon" id="1" type="radio" name="choose">
					<label class="accordion--item-text" for="1">
						Bender
						<span>&#43</span>
					</label>
					<img class="accordion--item-img" src="./assets/img/1.jpg" alt="Bender meme">
				</div>

				<div class="accordion--item">
					<input class="accordion--item-icon" id="2" type="radio" name="choose">
					<label class="accordion--item-text" for="2">
						Fry
						<span>&#43</span>
					</label>
					<img class="accordion--item-img" src="./assets/img/2.jpg" alt="Fry meme">
				</div>

				<div class="accordion--item">
					<input class="accordion--item-icon" id="3" type="radio" name="choose">
					<label class="accordion--item-text" for="3">
						Zapp Brannigan
						<span>&#43</span>
					</label>
					<img class="accordion--item-img" src="./assets/img/3.jpg" alt="Zapp Brannigan meme">
				</div>

				<div class="accordion--item">
					<input class="accordion--item-icon" id="4" type="radio" name="choose" checked>
					<label class="accordion--item-text" for="4">
						Leela
						<span>&#43</span>
					</label>
					<img class="accordion--item-img" src="./assets/img/4.jpg" alt="Leela meme">
				</div>

				<div class="accordion--item">
					<input class="accordion--item-icon" id="5" type="radio" name="choose">
					<label class="accordion--item-text" for="5">
						Professor Farnsworth
						<span>&#43</span>
					</label>
					<img class="accordion--item-img" src="./assets/img/5.jpg" alt="Professor Farnsworth meme">
				</div>

			</div>
		</div>
	</main>

	<footer>
		<div class="wrapper footer--wrapper">
			<ul>
				<li>
					<a href="https://rs.school/" title="Course «Front-end»" target="_blank">
						<img class="link-footer" src="./assets/svg/rs_school_js-logo.svg" alt="rs-school logo">
					</a>
				</li>
				<li>
					<span>&copy;</span>
					<span>2023</span>
				</li>
				<li>
					<ul>
						<li>
							<a href="https://github.com/Kolecuk" title="GitHub profile" target="_blank">
								<img class="link-footer" src="./assets/svg/github-logo.svg" alt="github logo">
							</a>
						</li>
						<li>
							<a href="https://discordapp.com/users/938175937122537503/" title="Discord profile" target="_blank">
								<img class="link-footer" src="./assets/svg/discord-logo.svg" alt="discord logo">
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</footer>
</body>

</html>
